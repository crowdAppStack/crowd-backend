name: crowdapp
recipe: laravel
config:
  php: '8.1'
  webroot: ./public
  # Set Xdebug off by default. We use the tooling below to turn it on as needed.
  xdebug: false

proxy: 
  appserver:
    - crowdapp.lndo.site
    - app.crowdapp.lndo.site
    - api.crowdapp.lndo.site
  soketi: 
    - soketi.crowdapp.lndo.site:6001

services:
  appserver:
    xdebug: true
    scanner:
      retry: 5
    config:
      php: .vscode/php.ini
    build:
      - composer install
    overrides:
      environment:
        XDEBUG_SESSION_START: lando
  database:
    portforward: 50201
  node:
    type: node:16
    scanner: false
    build:
      - yarn install
  redis:
    type: redis:6
  soketi: 
    type: node:16
    overrides: 
      build: 
        context: ./
        dockerfile: ./Dockerfile.soketi
      environment:
        SOKETI_PORT: '6001'
        SOKETI_DEBUG: '1'
      command: soketi start
    ssl: true
    port: 6001
    scanner: 
      retry: 5

tooling:
  npm:
    service: node
  yarn:
    service: node
  app:install:
    service: appserver
    cmd: 
      - ./deploy.sh
      - php artisan db:seed
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Xdebug disabled"
    user: root
